# Запуск на сервере: docker compose -f docker-compose.prod.yml up -d
# Переменные DATABASE_* и SPRING_PROFILES_ACTIVE задать в .env или в окружении

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: englishmovies
      POSTGRES_USER: ${POSTGRES_USER:-englishmovies}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d englishmovies"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/englishmovies?currentSchema=englishmovies
      DATABASE_USER: ${POSTGRES_USER:-englishmovies}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
