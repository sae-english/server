# Профиль prod — настраивается при деплое на сервер
# Укажи SPRING_PROFILES_ACTIVE=prod и переменные:
# DATABASE_URL, DATABASE_USER, DATABASE_PASSWORD
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    liquibase-schema: public
    default-schema: englishmovies
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
